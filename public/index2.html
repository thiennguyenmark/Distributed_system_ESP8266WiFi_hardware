<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nguyễn Văn Thiện - N15DCCN152</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">IOT Nhiệt độ và Độ ẩm</a>
        </div>
        <div class="nav-content center">
          <h6>Theo dõi nhiệt độ và độ ẩm theo thời gian thực</h6>
        </div>
      </nav>
    </div>
    <div class="container content">
      <br/>
      <div class="row">

        <div class="col s12 m4">
          <div class="card">
            <div class="card-image center">
              <span id="currentTemp" class="statistic">-</span>
            </div>
            <div class="card-content activator">
              <span class="card-title grey-text text-darken-4">
                Nhiệt độ
                <i class="material-icons right">more_vert</i>
              </span>
              Chi tiết biểu đồ nhiệt độ
            </div>
          </div>
        </div>

        <div class="col s12 m8">
          <div class="card">
            <div class="card-image center">
            </div>
            <div class="card-content activator">
              <canvas id="tempLineChart"></canvas>
            </div>
          </div>
        </div>


        <div class="col s12 m4">
          <div class="card">
            <div class="card-image center">
              <span id="currentUmid" class="statistic">-</span>
            </div>
            <div class="card-content activator">
              <span class="card-title grey-text text-darken-4">
                Nhiệt độ
                <i class="material-icons right">more_vert</i>
              </span>
              Chi tiết biểu đồ nhiệt độ
            </div>
          </div>
        </div>

        <div class="col s12 m8">
          <div class="card">
            <div class="card-image center">
            </div>
            <div class="card-content activator">
              <canvas id="umidLineChart"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
  <!-- All libs  -->
  <script src="./lib/Chart.bundle.min.js"></script>
