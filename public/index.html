<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nguyễn Văn Thiện - N15DCCN152</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">IOT Nhiệt độ và Độ ẩm</a>
        </div>
        <div class="nav-content center">
          <h6>Theo dõi nhiệt độ và độ ẩm theo thời gian thực</h6>
        </div>
      </nav>
    </div>
    <div class="container content">
      <br/>
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image center">
              <span id="currentTemp" class="statistic">-</span>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">
                Nhiệt độ
                <i class="material-icons right">more_vert</i>
              </span>
              Nhấn để xem chi tiết biểu đồ nhiệt độ
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                Chi tiết
                <i class="material-icons right">close</i>
              </span>
              <canvas id="tempLineChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image center">
              <span id="currentUmid" class="statistic">-</span>
            </div>
            <div class="card-content activator">
              <span class="card-title grey-text text-darken-4">
                Độ ẩm
                <i class="material-icons right">more_vert</i>
              </span>
              Nhấn để xem chi tiết biểu đồ độ ẩm
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                Chi tiết
                <i class="material-icons right">close</i>
              </span>
              <canvas id="umidLineChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image center">
              <i id="currentPresence" class="material-icons statistic">my_location</i>
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">
                Báo động
              </span>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card" style="padding-bottom:20px">
            <div class="card-image center">
              <i id="currentLamp" class="material-icons statistic">flash_on</i>
            </div>
            <div class="card-content">
              <span class="card-title grey-text text-darken-4">
                Bật đèn
              </span>
              <a class="waves-effect waves-light btn col s12" id="btn-lamp">
                <i class="material-icons left">flash_on</i>
                Bật/Tắt
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="app.js"></script>
</html>
